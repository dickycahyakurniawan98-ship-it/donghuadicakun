<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICAKUN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">DICAKUN</div>
    <div class="navbar">
      <button onclick="filterMovies('all')">All</button>
      <button onclick="filterMovies('action')">Action</button>
      <button onclick="filterMovies('fantasy')">Fantasy</button>
      <button onclick="filterMovies('romance')">Romance</button>
      <input type="text" id="searchInput" placeholder="Cari film..." onkeyup="searchMovies()" />
    </div>
  </header>

  <!-- Grid Film -->
  <main>
    <div id="movieList"></div>
  </main>

  <!-- Script -->
  <script src="movies.js"></script>
  <script src="script.js"></script>
</body>
</html>
